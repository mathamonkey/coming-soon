<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
            max-width: 600px;
        }
        .connect-button {
            margin-top: 2em;
        }
        .button {
            padding: 0.75em 2em;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            background-color: #ffffff;
            color: #764ba2;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Coming Soon</h1>
    <p>Our website is under construction. We're working hard to deliver you a better experience.</p>
    <div class="connect-button">
        <a href="mailto:manthan@aujar.tech" class="button">Contact Us</a>
    </div>

</body>
</html>
